<app-header/>
<main>
  <ul id="users">
    @for (user of userList; track user.id) {
      <li>
        <app-user [userObj]="user" (userSelected)="userSelected($event)"/>
      </li>
    }
  </ul>
    @if (selectedUser) {
      <app-tasks [userId]="selectedUser.id" [name]="selectedUser.name"/>
    } @else {
      <p id="fallback">
        Select a user to see their tasks!
      </p>
    }
</main>
