@if (isAddTask) {
  <app-new-task [userId]="userId()" (close)="onCloseAddTask()" (add)="onAddTask($event)"/>
}
<section id="tasks">
  <header>
    <h2>{{ name() }}'s Tasks</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTask; track task.id) {
      <li>
        <app-task [tasksObj]="task" />
      </li>
    }
  </ul>
</section>
